apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
template:
  metadata:
  labels:
    app: postgres
  spec:
    containers:
      - name: postgres
      image: postgres:15-alpine
      env:
        - name: POSTGRES_USER
        value: dev
        - name: POSTGRES_PASSWORD
        value: dev
        - name: POSTGRES_DB
        value: devdb
      ports:
        - containerPort: 5432